postgres:
  image: postgres:9.6
  environment:
    POSTGRES_USER: mydbuser
    POSTGRES_PASSWORD: mydbpass
  ports:
    - '5432:5432'
  volumes:
    - ~/.docker-volumes/dockerized-app/postgresql/data:/var/lib/postgresql/data

redis:
  image: redis:5.0
  ports:
    - '6379:6379'
  volumes:
    - ~/.docker-volumes/dockerized-app/redis/data:/var/lib/redis/data

mobydock:
  build: .
  links:
    - postgres
    - redis
  volumes:
    - .:/dockerized-app
  ports:
    - '8000:8000'
  env_file:
    - .dockerized-app.env
